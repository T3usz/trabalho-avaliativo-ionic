<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos em Destaque
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produtos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let produto of produtos" button (click)="verProduto(produto.codigo)">
      <ion-thumbnail slot="start">
        <img alt="Produto" src="https://via.placeholder.com/80x80/4CAF50/FFFFFF?text=PROD" />
      </ion-thumbnail>
      
      <ion-label>
        <h2>{{ produto.descricao }}</h2>
        <p class="preco-normal">De: <s>R$ {{ produto.valorNormal | number:'1.2-2' }}</s></p>
        <p class="preco-desconto">Por: <strong>R$ {{ produto.valorComDesconto | number:'1.2-2' }}</strong></p>
      </ion-label>
      
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
