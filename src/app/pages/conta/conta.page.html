<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Minha Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div *ngIf="!cliente" class="sem-cliente">
      <ion-icon name="person-add" class="icon-grande"></ion-icon>
      <h2>Bem-vindo!</h2>
      <p>Para ter acesso completo às funcionalidades, cadastre seus dados.</p>
      
      <ion-button expand="block" color="primary" (click)="irParaCadastro()">
        <ion-icon name="person-add" slot="start"></ion-icon>
        Cadastrar Cliente
      </ion-button>
    </div>

    <div *ngIf="cliente" class="com-cliente">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Dados do Cliente</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>
                <h3>Nome</h3>
                <p>{{ cliente.nome }}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h3>Email</h3>
                <p>{{ cliente.email }}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h3>Telefone</h3>
                <p>{{ cliente.telefone }}</p>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h3>Endereço</h3>
                <p>{{ cliente.endereco }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
          
          <ion-button expand="block" fill="outline" (click)="editarDados()">
            <ion-icon name="create-outline" slot="start"></ion-icon>
            Editar Dados
          </ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
